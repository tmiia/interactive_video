<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Interactive</title>

  <link rel="stylesheet" href="./assets/scss/main.scss">
  <script src="./assets/js/main.js" type="module" defer></script>
</head>
<body>
  <main>
    <div class="bg">
      <img src="/images/background.png" alt="carnet">
      <audio class="js-bgSound" src="/sounds/Takin_a_Walk.mp3" loop></audio>
    </div>

    <section class="sequence keep" id="js-seq-title">
      <div id="lottie" class="title"></div>
    </section>

    <section class="sequence keep" id="js-seq-ctx">
      <div class="poster__container"></div>
    </section>

    <section class="sequence before" id="js-seq-ball">
      <div class="paperBall js-ball">
        <img src="/images/paperBall.png" alt="">
      </div>
    </section>

    <section class="sequence" id="js-seq-ballOpening">
      <div class="motion">
        <video width="100%">
          <source src="/videos/motion1.webm" type="video/mp4">
        </video>
      </div>
    </section>
  </main>
</body>
</html>
