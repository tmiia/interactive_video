<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Interactive</title>

  <link rel="stylesheet" href="./assets/scss/main.scss">
  <script src="./assets/js/main.js" type="module" defer></script>
</head>
<body>
    <section class="camera" id="js-seq-camera">
      <div class="ui-help ball" data-help="click"></div>
      <div class="scene js-scene">

        <section class="sequence before intro" id="js-seq-intro">
          <div class="bg visible">
            <button class="intro__btn js-play">Play</button>
          </div>
        </section>

        <section class="sequence keep" id="js-seq-title">
          <div id="lottie" class="title">
            <video class="title__display visible">
              <source src="/videos/title/display.webm" type="video/mp4">
            </video>

            <video class="title__moving" loop>
              <source src="/videos/title/moving.webm" type="video/mp4">
            </video>
          </div>
        </section>

        <section class="sequence keep" id="js-seq-ctx">
          <div class="poster__container"></div>
          <div class="ui-help visible" data-help="click"></div>
        </section>

        <section class="sequence before" id="js-seq-ball">
          <div class="paperBall js-ball"></div>
        </section>

        <section class="sequence keep no-stop" id="js-seq-ballOpening">
          <div class="motion">
            <video width="100%">
              <source src="/videos/motion1.webm" type="video/mp4">
            </video>
          </div>
        </section>

        <section class="sequence" id="js-seq-godzilla">
          <div class="ui-help" data-help="drag"></div>
        </section>

        <section class="sequence" id="js-seq-godzilla-motion">
          <div class="motion left">
            <video>
              <source src="/videos/godzilla.webm" type="video/mp4">
            </video>
          </div>
        </section>

        <section class="sequence" id="js-seq-pageturn-1">
          <div class="motion full">
            <video width="100%">
              <source src="/videos/page_turn_son01.webm" type="video/mp4">
            </video>
            <div class="ui-help visible" data-help="click"></div>
          </div>
        </section>

        <section class="sequence" id="js-seq-pageturn-2">
          <div class="motion full">
            <video width="100%">
              <source src="/videos/page_turn_son02.webm" type="video/mp4">
            </video>
            <div class="ui-help visible" data-help="click"></div>
          </div>
        </section>

        <section class="sequence" id="js-seq-pageturn-3">
          <div class="motion full">
            <video width="100%">
              <source src="/videos/page_turn_son03.webm" type="video/mp4">
            </video>
            <div class="ui-help visible" data-help="click"></div>
          </div>
        </section>

        <section class="sequence" id="js-seq-pageturn-end">
          <div class="motion full">
            <video width="100%">
              <source src="/videos/pageturn_end.webm" type="video/mp4">
            </video>
          </div>
        </section>

        <section class="sequence" id="js-seq-end">
          <div class="motion full">
            <video width="100%">
              <source src="/videos/end.webm" type="video/mp4">
            </video>
        </section>
      </div>
    </section>

    <audio class="audio js-bg-sound" src="/sounds/Takin_a_Walk.mp3" loop></audio>
</body>
</html>
